<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container_form">
        <form class="form">
            <label>Nombre y apellido:
                <input type="text" name="nombre completo" placeholder="ingrese su nombre y apellido" value="" required maxlength="60">
            </label>
            <label>Nickname:
                <input type="text" name="nickname" placeholder="ingrese su nickname" value="">
            </label>
            <label>Edad:
                <input type="number" name="edad" placeholder="ingrese su edad" value="" required>
            </label>
            <label>Email:
                <input type="email" name="email" placeholder="ingrese su email" value="" required>
            </label>
            <label>Contrase単a:
                <input type="text" name="password" placeholder="ingrese su contrase単a" value="" required maxlength="20">
            </label>
            <label>Comprobar contrase単a:
                <input type="text" name="password" placeholder="ingrese su contrase単a" value="" required maxlength="20">
            </label>
            <label>Captcha:        
                <h2 id="captchaMostrado"></h2>
                <div><input id="captchaInput" type="text" placeholder="ingrese los numeros"></div>
            </label>

            <button id="btn-captcha" type="button">Comprobar captcha</button>
            <p id="resultado">Resultado captcha</p>
            <button type="reset">Refrescar</button>
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </div>        
    <script type="text/javascript" src="../js/main.js"></script>        
</body>
</html>
